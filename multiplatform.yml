---

- name: Install httpd server
  hosts: g1
  become: yes

  tasks:
    - name: Install httpd
      yum: 
        name: httpd
        state: present
      when: ansible_distribution in ["Amazon", "RedHat"]

    - name: Start httpd
      service: 
        name: httpd
        state: started
      when: ansible_distribution in ["Amazon", "RedHat"]


    - name: Enable httpd
      service: 
        name: httpd
        enabled: yes
      when: ansible_distribution in ["Amazon", "RedHat"]


- name: Install Apache server
  hosts: g2
  become: yes

  tasks:
    - name: Install Apache2
      apt: 
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Start apache2
      service: 
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: Enable apache2
      service: 
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu"  

